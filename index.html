<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RONIN</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico?v=2">
  <link rel="shortcut icon" href="favicon.ico?v=2">
  <link rel="apple-touch-icon" href="RONIN_Logo.png?v=2">
  <meta name="theme-color" content="#C92828">

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    @font-face {
      font-family: 'TheLastShuriken';
      src: url('TheLastShuriken-Regular.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { scroll-behavior: smooth; }

    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: #000; }
    ::-webkit-scrollbar-thumb { background-color: #C92828; border-radius: 5px; }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #141414;
      color: white;
    }

    /* Fade-up animation */
    .fade-up {
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 1s ease, transform 1s ease;
    }
    .fade-up.visible {
      opacity: 1;
      transform: translateY(0);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background-color: #eeeeee;
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 2px solid #C92828;
      position: relative;
      overflow: hidden;
    }

    header::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url('roninbackground.png');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      filter: grayscale(100%) brightness(0.7);
      opacity: 0.08;
      z-index: 0;
    }

    header * { position: relative; z-index: 1; }

    .logo { display: flex; align-items:flex-end; text-decoration: none; gap: 8px; }
    .logo img { height: 45px; width: auto; }
    .logo span {
      font-family: 'TheLastShuriken';
      font-size: 28px;
      color: #C92828;
      letter-spacing: 2px;
    }
    .center-header-text {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'TheLastShuriken';
      font-size: 22px;
      color: #C92828;
      letter-spacing: 2px;
    }
    nav.nav-links { display: flex; align-items: center; }
    nav.nav-links a {
      font-family: 'TheLastShuriken';
      color: #C92828;
      text-decoration: none;
      margin-left: 25px;
      font-size: 18px;
      transition: color 0.3s;
    }
    nav.nav-links a:hover { color: #000; }

    #hero {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: stretch;
      height: 90vh;
      border-bottom: 2px solid #C92828;
      background: url('DSC00017.JPG') center center / cover no-repeat;
      position: relative;
      overflow: hidden;
    }

    .hero-bg {
      position: absolute;
      inset: 0;
      background: url('DSC00017.JPG') center center / cover no-repeat;
      transform-origin: center;
      transform: scale(1);
      z-index: 0;
    }

    #hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.40);
      z-index: 1;
    }

    #hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.55) 0%, rgba(0, 0, 0, 0.15) 50%, rgba(0, 0, 0, 0) 100%);
      z-index: 2;
      pointer-events: none;
    }

    .hero-left {
      position: relative;
      z-index: 3;
      flex: 1 1 55%;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 140px 60px 80px 60px;
      color: white;
      text-shadow: 0 0 15px rgba(0,0,0,0.7);
    }
    .hero-left h1 {
      font-family: 'TheLastShuriken';
      font-size: 60px;
      color: #C92828;
      margin-bottom: 15px;
    }
    .hero-left p {
      font-family: 'Montserrat';
      font-size: 18px;
      color: #eee;
      margin-bottom: 25px;
      max-width: 600px;
    }
    .read-more {
      display: inline-block;
      background: #C92828;
      color: white;
      font-family: 'Montserrat';
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 8px;
      transition: background 0.3s;
    }
    .read-more:hover { background: #a71e1e; }

    .hero-right {
      position: relative;
      z-index: 3;
      flex: 1 1 35%;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      padding: 80px 70px 80px 0;
    }

    .news-group {
      position: absolute;
      right: 70px;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 20px;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      pointer-events: none;
    }
    .news-group.active { opacity: 1; pointer-events: auto; }

    .news-card {
      background: #ffffff;
      border: 2px solid #C92828;
      border-radius: 12px;
      overflow: hidden;
      color: #000;
      width: 340px;
      box-shadow: 0 3px 10px rgba(201, 40, 40, 0.1);
      transition: all 0.3s ease;
    }
    .news-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 0 18px rgba(201, 40, 40, 0.6);
    }

    .news-card img { width: 100%; height: 150px; object-fit: cover; }
    .news-card-content { padding: 12px 15px; background: rgba(255,255,255,0.95); }
    .news-card h3 {
      font-family: 'TheLastShuriken';
      font-size: 17px;
      color: #C92828;
      margin-bottom: 5px;
    }
    .news-card .news-meta {
      font-family: 'Montserrat';
      font-size: 11px;
      font-weight: 600;
      color: #000;
      margin-bottom: 5px;
      text-transform: uppercase;
    }
    .news-card p {
      font-family: 'Montserrat';
      font-size: 12px;
      color: #000;
      margin-bottom: 10px;
    }
    .news-card a {
      display: inline-block;
      font-family: 'Montserrat';
      background: #C92828;
      color: #fff;
      padding: 6px 12px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 11px;
      font-weight: 600;
    }
    .news-card a:hover { background: #a71e1e; }

    .news-scroll-indicator {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 3;
      width: 45px;
      height: 45px;
      background: #C92828;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.3s;
      box-shadow: 0 4px 10px rgba(201, 40, 40, 0.4);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 8px rgba(201,40,40,0.3); }
      50% { box-shadow: 0 0 18px rgba(201,40,40,0.7); }
      100% { box-shadow: 0 0 8px rgba(201,40,40,0.3); }
    }

    .news-scroll-indicator:hover { background: #a71e1e; }
    .news-scroll-indicator svg { width: 24px; height: 24px; fill: white; }

    #about {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 100px 50px;
      gap: 40px;
      background: #eeeeee;
      color: #000;
      border-top: 2px solid #C92828;
      position: relative;
      overflow: hidden;
    }

    #about::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url('roninbackground.png');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center top;
      filter: grayscale(100%) brightness(0.7);
      opacity: 0.08;
      z-index: 0;
    }

    #about * { position: relative; z-index: 1; }

    #about h2 {
      font-family: 'TheLastShuriken';
      color: #C92828;
      margin-bottom: 20px;
    }
    .about-text {
      flex: 1 1 500px;
      font-size: 18px;
      line-height: 1.8;
    }
    .about-logo { flex: 1 1 300px; display: flex; justify-content: center; align-items: center; }
    .about-logo img { max-width: 280px; }

    #watch-live {
      background: #141414;
      border-top: 2px solid #C92828;
      text-align: center;
      padding: 80px 50px;
      position: relative;
      overflow: hidden;
    }

    #watch-live::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url('roninbackground.png');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      filter: grayscale(100%) brightness(0.7);
      opacity: 0.08;
      z-index: 0;
    }

    #watch-live * { position: relative; z-index: 1; }

    #watch-live h2 {
      font-family: 'TheLastShuriken';
      font-size: 36px;
      color: #C92828;
      margin-bottom: 20px;
    }
    #watch-live iframe {
      width: 100%;
      max-width: 800px;
      height: 450px;
      border: none;
      border-radius: 15px;
    }

    footer {
      background: #eeeeee;
      color: #000;
      padding: 100px 100px 60px 100px;
      border-top: 2px solid #C92828;
      display: flex;
      flex-direction: column;
      gap: 60px;
      position: relative;
      overflow: hidden;
    }

    footer::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url('roninbackground.png');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      filter: grayscale(100%) brightness(0.7);
      opacity: 0.08;
      z-index: 0;
    }

    footer * { position: relative; z-index: 1; }

    .footer-top {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 60px;
    }

    .footer-left {
      flex: 1;
      min-width: 250px;
    }

    .footer-left img {
      width: 70px;
      height: auto;
      margin-bottom: 15px;
    }

    .footer-left p {
      color: #C92828;
      margin-bottom: 20px;
    }

    .footer-socials {
      display: flex;
      gap: 18px;
    }

    .footer-socials a img {
      width: 25px;
      height: 25px;
      filter: invert(26%) sepia(88%) saturate(2946%) hue-rotate(348deg) brightness(97%) contrast(97%);
      transition: opacity 0.3s;
    }

    .footer-socials a:hover img { opacity: 0.7; }

    .footer-columns {
      display: flex;
      justify-content: flex-end;
      flex: 3;
      flex-wrap: wrap;
      gap: 80px;
    }

    .footer-column h4 {
      font-family: 'TheLastShuriken';
      color: #C92828;
      margin-bottom: 15px;
      font-size: 20px;
    }

    .footer-column a {
      display: block;
      color: #000;
      text-decoration: none;
      margin-bottom: 8px;
      font-size: 15px;
      transition: color 0.3s;
    }

    .footer-column a:hover {
      color: #C92828;
    }
  </style>
</head>
<body>
  <!-- keep your full body as is -->
</body>
</html>
