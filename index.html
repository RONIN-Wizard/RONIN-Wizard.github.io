<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RONIN</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'TheLastShuriken';
      src: url('TheLastShuriken-Regular.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body {
      font-family: 'TheLastShuriken', sans-serif;
      background-color: #141414;
      color: white;
      transition: opacity 1s ease;
    }

    /* SCROLLBAR */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: #141414; }
    ::-webkit-scrollbar-thumb { background-color: #C92828; border-radius: 5px; }

    /* HEADER */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background-color: #eeeeee;
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 2px solid #C92828;
    }

    .logo {
      display: flex;
      align-items: center;
      text-decoration: none;
      gap: 0;
    }
    .logo img {
      height: 64px;
      width: auto;
      vertical-align: middle;
      margin-right: 6px;
    }
    .logo span {
      font-family: 'TheLastShuriken', sans-serif;
      font-size: 56px;
      color: #C92828;
      letter-spacing: 1px;
      text-decoration: none;
      line-height: 1;
      vertical-align: middle;
      margin-top: 3px;
    }

    nav.nav-links {
      display: flex;
      align-items: center;
    }
    nav.nav-links a {
      color: #C92828;
      text-decoration: none;
      margin-left: 25px;
      font-size: 18px;
      transition: color 0.3s;
    }
    nav.nav-links a:hover { color: #000; }
    nav.nav-links a.active { color: #C92828; }

    .menu-toggle { display: none; font-size: 30px; color: #C92828; cursor: pointer; }

    /* HERO */
    #hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: linear-gradient(180deg, rgba(201,40,40,0.1) 0%, rgba(20,20,20,1) 100%);
      padding: 0 20px;
    }
    #hero h1 { font-size: 72px; color: #C92828; margin-bottom: 15px; text-shadow: 2px 2px 5px black; }
    #hero p { font-size: 26px; color: white; max-width: 800px; text-shadow: 1px 1px 3px black; }

    /* ABOUT */
    #about {
      display: grid;
      grid-template-columns: 1fr 1fr;
      align-items: center;
      gap: 60px;
      padding: 120px 8%;
      background: #eeeeee;
      border-top: 2px solid #C92828;
      position: relative;
      overflow: hidden;
    }

    /* Brush stroke detail overlay */
    #about::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image:
        url('https://www.transparenttextures.com/patterns/japanese-paper.png'),
        url('https://www.transparenttextures.com/patterns/white-brushed.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0.08;
      z-index: 0;
    }

    #about h2 {
      color: #C92828;
      font-family: 'TheLastShuriken', sans-serif;
      font-size: 40px;
      margin-bottom: 20px;
      position: relative;
      z-index: 1;
    }

    .about-text {
      animation: fadeSlide 1s ease both;
      font-family: 'Montserrat', sans-serif;
      color: #000;
      position: relative;
      z-index: 1;
    }

    .about-text p {
      font-size: 18px;
      line-height: 1.8;
      color: #000;
    }

    .about-logo {
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeSlide 1s ease both;
      position: relative;
      z-index: 1;
    }

    .about-logo img {
      max-width: 380px;
      width: 100%;
      height: auto;
    }

    @keyframes fadeSlide {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* WATCH LIVE */
    #watch-live {
      background:#141414;
      border-top:2px solid #C92828;
      text-align:center;
      padding:80px 50px;
    }
    #watch-live h2 { font-size:36px; color:#C92828; margin-bottom:20px; }
    #watch-live iframe { width: 100%; max-width: 800px; height: 450px; border: none; border-radius: 15px; }

    /* NEWS */
    #news {
      background:#141414;
      padding:80px 50px;
      border-top:2px solid #C92828;
      color:white;
      text-align:center;
      position: relative;
    }
    #news h2 { font-size:36px; color:#C92828; margin-bottom:20px; }
    .news-carousel {
      position: relative;
      max-width: 800px;
      margin: 0 auto;
      overflow: hidden;
      border-radius: 15px;
      border: 2px solid #C92828;
    }
    .news-items {
      display: flex;
      transition: transform 0.7s ease-in-out;
      width: 100%;
    }
    .news-card {
      flex: 0 0 100%;
      background:#1b1b1b;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      min-height: 350px;
      display: flex;
      flex-direction: column;
    }
    .news-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .news-content {
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      flex-grow: 1;
    }
    .news-content h3 { color:#C92828; margin-bottom:10px; font-size:22px; }
    .news-content p { color:#ccc; font-size:16px; margin-bottom:15px; }
    .news-content .read-more {
      text-decoration: none;
      color: #fff;
      background: #C92828;
      padding: 10px 15px;
      border-radius: 8px;
      font-weight: bold;
      width: fit-content;
      transition: 0.3s;
    }
    .news-content .read-more:hover { background: #ff3a3a; }

    .carousel-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(201,40,40,0.8);
      color: #fff;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 50%;
      font-size: 20px;
      z-index: 10;
      transition: background 0.3s;
    }
    .carousel-btn:hover { background: #ff3a3a; }
    .carousel-btn.left { left: 10px; }
    .carousel-btn.right { right: 10px; }

    /* CONTACT */
    #contact {
      background:#141414; 
      border-top:2px solid #C92828; 
      padding:80px 50px; 
      color:white; 
      font-family:'TheLastShuriken', sans-serif;
      text-align:center;
    }
    #contact h2 { font-size:36px; color:#C92828; margin-bottom:20px; }
    #contact p { color:#ccc; margin-bottom:50px; font-size:18px; }
    #contact form { max-width:700px; margin:0 auto; display:flex; flex-direction:column; gap:20px; }
    #contact input, #contact textarea {
      padding:15px;
      border-radius:10px;
      border:2px solid #C92828;
      background:#141414;
      color:white;
      font-size:16px;
      outline:none;
    }
    #contact button {
      padding:15px;
      background:#C92828;
      color:white;
      font-size:18px;
      font-weight:bold;
      border:none;
      border-radius:10px;
      cursor:pointer;
      transition:0.3s;
    }
    #contact button:hover { background:#ff3a3a; }

    /* FOOTER */
    footer {
      background:#eeeeee;
      color:#C92828;
      padding:40px 50px;
      display:flex;
      justify-content:space-between;
      flex-wrap:wrap;
      gap:20px;
      border-top:2px solid #C92828;
    }
    .footer-socials a {
      margin-right:15px;
      color:#C92828;
      text-decoration:none;
      font-size:20px;
    }
    .footer-socials a img {
      filter: none;
      fill: #C92828;
      width:25px;
      height:25px;
      vertical-align:middle;
    }
    .footer-socials a:hover img { opacity: 0.7; }
    .footer-legal { font-size:14px; color:#C92828; }

    @media (max-width: 768px) {
      header { flex-wrap: wrap; justify-content: center; }
      .logo { justify-content: center; margin-bottom: 10px; }
      .
