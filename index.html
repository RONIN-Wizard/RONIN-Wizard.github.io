<head>
  <!-- Existing meta tags -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=The+Last+Shuriken&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'The Last Shuriken', Arial, sans-serif;
      background-color: #000;
      color: #fff;
      scroll-behavior: smooth;
    }

    /* Header with logo + RONIN text + nav */
    header {
      position: sticky;
      top: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 30px;
      z-index: 1000;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-container img {
      width: 50px;
    }

    .logo-container span {
      font-size: 1.5em;
      color: #fff;
      font-weight: bold;
    }

    nav {
      display: flex;
      gap: 25px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.2s ease-in-out;
    }

    nav a:hover {
      color: #C92828;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="https://static1.squarespace.com/static/68c84983eaba89401f6407be/t/68c8529cca082172820cfb04/1757958813131/roni.png" alt="Ronin Logo">
      <span>RONIN</span>
    </div>
    <nav>
      <a href="#home">Home</a>
      <a href="#partners">Partners</a>
      <a href="#teams">Teams</a>
      <a href="#news">News</a>
      <a href="#shop">Shop</a>
    </nav>
  </header>
