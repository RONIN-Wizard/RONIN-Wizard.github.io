<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ronin Gaming</title>

  <!-- Custom Font -->
  <style>
    @font-face {
      font-family: 'The Last Shuriken';
      src: url('TheLastShuriken.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: 'The Last Shuriken', Arial, sans-serif;
    }

    /* Navbar */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 40px;
      background: #000;
      border-bottom: 2px solid #C92828;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      height: 40px;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #fff;
      font-size: 18px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #C92828;
    }

    /* Hero Section */
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 0 20px;
    }

    .hero h1 {
      font-size: 64px;
      margin-bottom: 20px;
      color: #C92828;
    }

    .hero p {
      font-size: 22px;
      max-width: 700px;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header>
    <div class="logo">
      <img src="https://static1.squarespace.com/static/68c84983eaba89401f6407be/t/68c8529cca082172820cfb04/1757958813131/roni.png" alt="Ronin Logo">
      <span>RONIN</span>
    </div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Partners</a>
      <a href="#">Teams</a>
      <a href="#">News</a>
      <a href="#">Shop</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Welcome to Ronin Gaming</h1>
    <p>Forged in discipline. United by honor.<br>
    Ronin Gaming is an esports organization built on strength, loyalty, and the warrior spirit.<br>
    Partners, teams, and more coming soon.</p>
  </section>

</body>
</html>

</html>
