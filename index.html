<style>
#merch {
  padding: 80px 50px;
  background:#111;
  text-align:center;
  border-top:2px solid #C92828;
  position: relative;
}
#merch h2 { color:#C92828; margin-bottom:40px; }

.slide {
  display: none;
}

.merch-box {
  width: 600px;
  height: 300px;
  margin: 0 auto;
  background: #fff;
  color: #000;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 32px;
  border: 2px solid #C92828;
  border-radius: 10px;
}
</style>

<script>
// MERCH SLIDESHOW
let merchIndex = 0;
const merchSlides = document.querySelectorAll("#merch .slide");
function showMerchSlides() {
  merchSlides.forEach(slide => slide.style.display = "none");
  merchIndex++;
  if(merchIndex > merchSlides.length) merchIndex = 1;
  merchSlides[merchIndex-1].style.display = "block";
  setTimeout(showMerchSlides, 3000); // change every 3 seconds
}
showMerchSlides();
</script>
