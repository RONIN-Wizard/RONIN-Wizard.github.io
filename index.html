<section id="merch">
  <h2>Ronin Apparel</h2>
  <div class="slide-container">
    <div class="slide active">
      <div class="slide-text">COMING SOON</div>
    </div>
    <div class="slide">
      <div class="slide-text">COMING SOON</div>
    </div>
    <div class="slide">
      <div class="slide-text">COMING SOON</div>
    </div>

    <!-- Arrows -->
    <div class="prev">&#10094;</div>
    <div class="next">&#10095;</div>
  </div>
</section>

<style>
  /* SLIDESHOW */
  .slide-container {
    position: relative;
    max-width: 800px;
    margin: 0 auto;
    border: 2px solid #C92828;
    border-radius: 10px;
    overflow: hidden;
    height: 300px;
    background: #000;
  }

  .slide {
    display: none;
    width: 100%;
    height: 100%;
    justify-content: center;
    align-items: center;
    display: flex;
    font-size: 36px;
    color: white;
    position: absolute;
    top: 0; left: 0;
  }

  .slide.active { display: flex; }

  .slide-text { text-align: center; }

  .prev, .next {
    cursor: pointer;
    position: absolute;
    top: 50%;
    width: auto;
    padding: 16px;
    margin-top: -22px;
    color: #C92828;
    font-weight: bold;
    font-size: 24px;
    transition: 0.3s;
    user-select: none;
    border-radius: 3px;
  }

  .prev:hover, .next:hover { background-color: rgba(201,40,40,0.3); }

  .prev { left: 10px; }
  .next { right: 10px; }
</style>

<script>
  let currentSlide = 0;
  const slides = document.querySelectorAll('.slide');
  const totalSlides = slides.length;

  function showSlide(index) {
    slides.forEach((s,i) => s.classList.remove('active'));
    slides[index].classList.add('active');
  }

  function nextSlide() {
    currentSlide = (currentSlide + 1) % totalSlides;
    showSlide(currentSlide);
  }

  function prevSlide() {
    currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
    showSlide(currentSlide);
  }

  document.querySelector('.next').addEventListener('click', nextSlide);
  document.querySelector('.prev').addEventListener('click', prevSlide);

  // Auto slideshow every 10 seconds
  setInterval(nextSlide, 10000);

  // Show initial slide
  showSlide(currentSlide);
</script>
