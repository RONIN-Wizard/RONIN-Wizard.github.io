<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ronin Gaming â€” Partners</title>
  
  <!-- Font & Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    @font-face {
      font-family: 'TheLastShuriken';
      src: url('TheLastShuriken-Regular.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    /* BASE */
    * { margin:0; padding:0; box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body {
      font-family: 'TheLastShuriken', sans-serif;
      background: repeating-linear-gradient(
        45deg,
        #000,
        #000 20px,
        #0a0a0a 20px,
        #0a0a0a 40px
      );
      color: white;
    }

    /* HEADER */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background-color: #000;
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 2px solid #C92828;
    }
    .logo {
      display: flex;
      align-items: center;
      text-decoration: none;
    }
    .logo img { height: 50px; margin-right: 10px; }
    .logo span {
      font-size: 28px;
      color: #C92828;
      letter-spacing: 2px;
      text-decoration: none;
    }
    nav {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      transition: color 0.3s;
    }
    nav a:hover, nav a.active { color: #C92828; }

    /* MOBILE MENU BUTTON */
    .menu-toggle {
      display: none;
      font-size: 28px;
      cursor: pointer;
      color: white;
    }

    /* PAGE HEADER */
    .page-header {
      padding: 80px 20px;
      text-align: center;
    }
    .page-header h1 { font-size: 48px; color: #C92828; }

    /* PARTNERS GRID */
    .partners-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 40px;
      padding: 40px 50px;
    }
    .partner-card {
      background: #111;
      border: 2px solid #333;
      border-radius: 10px;
      padding: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s, border-color 0.3s;
    }
    .partner-card:hover {
      transform: translateY(-10px);
      border-color: #C92828;
    }
    .partner-card img {
      max-width: 100%;
      max-height: 100px;
      object-fit: contain;
    }

    /* FOOTER */
    footer {
      background:#111;
      color:white;
      padding:40px 50px;
      display:flex;
      justify-content:space-between;
      flex-wrap:wrap;
      gap:20px;
      border-top:2px solid #C92828;
    }
    .footer-socials a {
      margin-right:15px;
      color:white;
      text-decoration:none;
      font-size:20px;
      transition: color 0.3s;
    }
    .footer-socials a:hover { color:#C92828; }
    .footer-legal { font-size:14px; color:#aaa; }

    /* SCROLLBAR SLIM */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: #000; }
    ::-webkit-scrollbar-thumb { background-color: #C92828; border-radius: 5px; }

    /* MOBILE RESPONSIVENESS */
    @media (max-width: 768px) {
      header { flex-direction: row; justify-content: space-between; padding: 15px 20px; }
      nav { display: none; flex-direction: column; width: 100%; background: #000; margin-top: 10px; gap: 10px; }
      nav a { margin-left: 0; margin-right: 0; margin-bottom: 0; display: block; padding: 10px 20px; }
      .menu-toggle { display: block; }
      .partners-grid { padding: 30px 20px; gap: 20px; }
      .partner-card { padding: 20px; }
    }

    @media (max-width: 480px) {
      .page-header h1 { font-size: 36px; }
      .partner-card img { max-height: 80px; }
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <a href="index.html" class="logo">
      <img src="https://static1.squarespace.com/static/68c84983eaba89401f6407be/t/68c8529cca082172820cfb04/1757958813131/roni.png" alt="Ronin Logo">
      <span>RONIN</span>
    </a>
    <div class="menu-toggle" onclick="toggleMenu()">
      <i class="fas fa-bars"></i>
    </div>
    <nav id="mobile-nav">
      <a href="index.html">Home</a>
      <a href="partners.html" class="active">Partners</a>
      <a href="team.html">Team</a>
      <a href="news.html">News</a>
      <a href="shop.html">Shop</a>
    </nav>
  </header>

  <!-- PAGE HEADER -->
  <div class="page-header">
    <h1>Our Partners</h1>
  </div>

  <!-- PARTNERS GRID -->
  <div class="partners-grid">
    <div class="partner-card">
      <img src="https://via.placeholder.com/200x100?text=Partner+Logo" alt="Partner Name">
    </div>
    <div class="partner-card">
      <img src="https://via.placeholder.com/200x100?text=Partner+Logo" alt="Partner Name">
    </div>
    <div class="partner-card">
      <img src="https://via.placeholder.com/200x100?text=Partner+Logo" alt="Partner Name">
    </div>
    <div class="partner-card">
      <img src="https://via.placeholder.com/200x100?text=Partner+Logo" alt="Partner Name">
    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    <div class="footer-socials">
      <a href="https://x.com/Roninggs" target="_blank"><i class="fab fa-twitter"></i></a>
      <a href="https://www.youtube.com/@RoninGGss" target="_blank"><i class="fab fa-youtube"></i></a>
      <a href="https://www.tiktok.com/@roninggs" target="_blank"><i class="fab fa-tiktok"></i></a>
      <a href="https://www.twitch.tv/roningamingggs" target="_blank"><i class="fab fa-twitch"></i></a>
    </div>
    <div class="footer-legal">
      <p>&copy; 2025 Ronin Gaming. All rights reserved.</p>
    </div>
  </footer>

  <script>
    function toggleMenu() {
      const nav = document.getElementById('mobile-nav');
      nav.style.display = nav.style.display === 'flex' ? 'none' : 'flex';
    }
  </script>

</body>
</html>
