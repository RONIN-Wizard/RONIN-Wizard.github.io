    @font-face {

body {
  font-family: 'TheLastShuriken', sans-serif;

}

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background-color: #000;
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 2px solid #C92828;
    }
    .logo {
      display: flex;
      align-items: center;
      text-decoration: none; /* remove underline */
    }
    .logo img { height: 50px; margin-right: 10px; }
    .logo span {
      font-size: 28px;
      color: #C92828;
      letter-spacing: 2px;
      text-decoration: none; /* extra safety */
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 25px;
      font-size: 18px;
      transition: color 0.3s;
    }
    nav a:hover, nav a.active { color: #C92828; }

    .page-header {
      padding: 80px 20px;
      text-align: center;
    }
    .page-header h1 {
      font-size: 48px;
      color: #C92828;
    }
    .page-header p {
      margin-top: 20px;
      color: #ccc;
      font-size: 20px;
    }

    .partners-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 40px;
      padding: 40px 50px;
    }
    .partner-card {
      background: #111;
      border: 2px solid #333;
      border-radius: 10px;
      padding: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s, border-color 0.3s;
    }
    .partner-card:hover {
      transform: translateY(-10px);
      border-color: #C92828;
    }
    .partner-card img {
      max-width: 100%;
      max-height: 100px;
      object-fit: contain;
    }

    /* FOOTER */
    footer {
      background:#111;
      color:white;
      padding:40px 50px;
      display:flex;
      justify-content:space-between;
      flex-wrap:wrap;

    }
    .footer-socials a {
      margin-right:15px;
      color:white;
      text-decoration:none;
      font-size:20px;
      transition: color 0.3s;
    }
    .footer-socials a:hover { color:#C92828; }
    .footer-legal { font-size:14px; color:#aaa; }
