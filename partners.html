<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font & Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    @font-face {
      font-family: 'TheLastShuriken';
      src: url('TheLastShuriken-Regular.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    /* BASE */
    * { margin:0; padding:0; box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body {
      font-family: 'TheLastShuriken', sans-serif;
      background: repeating-linear-gradient(
        45deg,
        #000,
        #000 20px,
        #0a0a0a 20px,
        #0a0a0a 40px
      );
      color: white;
    }

    /* SCROLLBAR SLIM */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: #000; }
    ::-webkit-scrollbar-thumb { background-color: #C92828; border-radius: 5px; }

    /* HEADER */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background-color: #000;
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 2px solid #C92828;
    }
    .logo {
      display: flex;
      align-items: center;
      text-decoration: none;
    }
    .logo img { height: 50px; margin-right: 10px; }
    .logo span { font-size: 28px; color: #C92828; letter-spacing: 2px; text-decoration: none; }

    /* NAVIGATION */
    nav {
      display: flex;
      align-items: center;
      gap: 25px;
    }
    nav a { color: white; text-decoration: none; font-size: 18px; transition: color 0.3s; }
    nav a:hover, nav a.active { color: #C92828; }

    /* Hamburger (mobile) */
    .hamburger {
      display: none;
      flex-direction: column;
      justify-content: space-between;
      width: 28px;
      height: 22px;
      cursor: pointer;
    }
    .hamburger div {
      width: 100%;
      height: 3px;
      background-color: white;
      transition: all 0.3s ease;
    }
    .hamburger.active div:nth-child(1) { transform: rotate(45deg) translateY(8px); }
    .hamburger.active div:nth-child(2) { opacity: 0; }
    .hamburger.active div:nth-child(3) { transform: rotate(-45deg) translateY(-8px); }

    /* MOBILE NAV */
    @media (max-width: 768px) {
      nav {
        position: absolute;
        top: 70px;
        right: 0;
        background: #000;
        flex-direction: column;
        width: 200px;
        padding: 20px;
        transform: translateX(100%);
        transition: transform 0.3s ease;
        border-left: 2px solid #C92828;
        border-bottom: 2px solid #C92828;
      }
      nav.show { transform: translateX(0); }
      nav a { margin: 10px 0; }
      .hamburger { display: flex; }
    }

    /* PAGE HEADER */
    .page-header {
      padding: 80px 20px;
      text-align: center;
    }
    .page-header h1 { font-size: 48px; color: #C92828; }
    .page-header p { margin-top: 20px; color: #ccc; font-size: 20px; }

    /* PARTNERS GRID */
    .partners-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 40px;
      padding: 40px 50px;
    }
    .partner-card {
      background: #111;
      border: 2px solid #333;
      border-radius: 10px;
      padding: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s, border-color 0.3s;
    }
    .partner-card:hover {
      transform: translateY(-10px);
      border-color: #C92828;
    }
    .partner-card img {
      max-width: 100%;
      max-height: 100px;
      object-fit: contain;
    }

    /* FOOTER */
    footer {
      background:#111;
      color:white;
      padding:40px 50px;
      display:flex;
      justify-content:space-between;
      flex-wrap:wrap;
      gap:20px;
      border-top:2px solid #C92828;
    }
    .footer-socials a { margin-right:15px; color:white; font-size:20px; text-decoration:none; transition: color 0.3s; }
    .footer-socials a:hover { color:#C92828; }
    .footer-legal { font-size:14px; color:#aaa; }

    /* MOBILE RESPONSIVENESS */
    @media (max-width: 768px) {
      .partners-grid { padding: 30px 20px; gap: 20px; }
      .partner-card { padding: 20px; }
    }
    @media (max-width: 480px) {
      .page-header h1 { font-size: 36px; }
      .page-header p { font-size: 16px; }
      .partner-card img { max-height: 80px; }
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <a href="index.html" class="logo">
      <img src="https://static1.squarespace.com/static/68c84983eaba89401f6407be/t/68c8529cca082172820cfb04/1757958813131/roni.png" alt="Ronin Logo">
      <span>RONIN</span>
    </a>
    <div class="hamburger" id="hamburger">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <nav id="nav">
      <a href="index.html">Home</a>
      <a href="partners.html" class="active">Partners</a>
      <a href="team.html">Team</a>
      <a href="news.html">News</a>
      <a href="shop.html">Shop</a>
    </nav>
  </header>

  <!-- PAGE HEADER -->
  <div class="page-header">
    <h1>Our Partners</h1>
  </div>

  <!-- PARTNERS GRID -->
  <div class="partners-grid">
    <div class="partner-card">
      <img src="https://via.placeholder.com/200x100?text=Partner+Logo" alt="Partner Name">
    </div>
    <div class="partner-card">

    <div class="partner-card">
      <img src="https://via.placeholder.com/200x100?text=Partner+Logo" alt="Partner Name">
    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    <div class="footer-socials">
      <a href="https://x.com/Roninggs" target="_blank"><i class="fab fa-twitter"></i></a>
      <a href="https://www.youtube.com/@RoninGGss" target="_blank"><i class="fab fa-youtube"></i></a>

    </div>
    <div class="footer-legal">
      <p>&copy; 2025 Ronin Gaming. All rights reserved.</p>
    </div>
  </footer>

  <script>
    // Hamburger menu functionality
    const hamburger = document.getElementById('hamburger');
    const nav = document.getElementById('nav');

    hamburger.addEventListener('click', () => {
      hamburger.classList.toggle('active');
      nav.classList.toggle('show');
    });

    // Close menu when clicking a link
    nav.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', () => {
        hamburger.classList.remove('active');
        nav.classList.remove('show');
      });
    });
  </script>

</body>
</html>
