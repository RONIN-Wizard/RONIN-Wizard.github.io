<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RONIN â€” Team</title>

  <link rel="icon" type="image/x-icon" href="favicon.ico?v=2">
  <link rel="shortcut icon" href="favicon.ico?v=2">
  <link rel="apple-touch-icon" href="RONIN_Logo.png?v=2">
  <meta name="theme-color" content="#C92828">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    @font-face {
      font-family: 'TheLastShuriken';
      src: url('TheLastShuriken-Regular.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { scroll-behavior: smooth; }

    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: #eeeeee; }
    ::-webkit-scrollbar-thumb { background-color: #C92828; border-radius: 5px; }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #eeeeee;
      color: #000;
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image: url('roninbg.png');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      filter: grayscale(100%) brightness(0.7);
      opacity: 0.03;
      z-index: 0;
      pointer-events: none;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background-color: #eeeeee;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      border-bottom: 3px solid #C92828;
      overflow: hidden;
    }

    header::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url('roninbg.png');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      filter: grayscale(100%) brightness(0.7);
      opacity: 0.03;
      z-index: 0;
    }

    header * { position: relative; z-index: 1; }

    .logo { display: flex; align-items:flex-end; text-decoration: none; gap: 8px; }
    .logo img { height: 45px; width: auto; }
    .logo span {
      font-family: 'TheLastShuriken';
      font-size: 28px;
      color: #C92828;
      letter-spacing: 2px;
    }

    .center-header-text {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'TheLastShuriken';
      font-size: 22px;
      color: #C92828;
      letter-spacing: 2px;
    }
    
    nav.nav-links { display: flex; align-items: center; }
    nav.nav-links a {
      font-family: 'TheLastShuriken';
      color: #C92828;
      text-decoration: none;
      margin-left: 25px;
      font-size: 18px;
      transition: color 0.3s;
    }
    nav.nav-links a:hover { color: #000; }
    nav.nav-links a.active { color: #000; font-weight: 600; }

    .team-container {
      min-height: 100vh;
      padding: 100px 50px 50px;
      display: flex;
      align-items: center;
      position: relative;
      z-index: 1;
    }

    .back-button {
      position: absolute;
      top: 120px;
      left: 50px;
      display: flex;
      align-items: center;
      gap: 8px;
      color: #C92828;
      font-family: 'TheLastShuriken';
      font-weight: 600;
      text-decoration: none;
      font-size: 18px;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: transform 0.3s;
    }

    .back-button:hover {
      transform: translateX(-5px);
    }

    .back-button svg {
      width: 20px;
      height: 20px;
      fill: #C92828;
    }

    .content-wrapper {
      display: flex;
      width: 100%;
      max-width: 1600px;
      margin: 0 auto;
      gap: 80px;
      align-items: center;
    }

    .player-info-left {
      flex: 0 0 400px;
    }

    .player-small-name {
      font-family: 'Montserrat';
      font-size: 13px;
      color: #666;
      margin-bottom: 15px;
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }

    .player-large-name {
      font-family: 'TheLastShuriken';
      font-size: 72px;
      color: #C92828;
      margin-bottom: 30px;
      text-transform: uppercase;
      line-height: 1;
      text-shadow: 2px 2px 0 rgba(201, 40, 40, 0.1);
    }

    .player-bio {
      font-family: 'Montserrat';
      font-size: 15px;
      color: #333;
      line-height: 1.8;
      margin-bottom: 40px;
    }

    .player-socials {
      display: flex;
      gap: 15px;
    }

    .player-socials a {
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
      border: 2px solid #C92828;
      transition: all 0.3s;
      clip-path: polygon(0 0, calc(100% - 10px) 0, 100% 10px, 100% 100%, 0 100%);
    }

    .player-socials a:hover {
      background: #C92828;
    }

    .player-socials a img {
      width: 20px;
      height: 20px;
      filter: invert(26%) sepia(88%) saturate(2946%) hue-rotate(348deg) brightness(97%) contrast(97%);
    }

    .player-socials a:hover img {
      filter: invert(1);
    }

    .carousel-section {
      flex: 1;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .carousel-wrapper {
      position: relative;
      width: 100%;
      height: 600px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      overflow: visible;
      max-width: 800px;
    }

    .carousel-track {
      display: flex;
      gap: 30px;
      position: relative;
      width: 100%;
      height: 100%;
    }

    /* ONLY SIZE CHANGED BELOW */
    .player-card {
      flex: 0 0 380px;
      height: 560px;
      position: absolute;
      left: 0;
      top: 50px;
      transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    }
    /* END OF SIZE CHANGE */

    .player-card.active {
      z-index: 10;
      transform: translateX(0) scale(1);
      filter: brightness(1);
      opacity: 1;
    }

    .player-card.prev {
      z-index: 5;
      transform: translateX(-100px) scale(0.9);
      filter: brightness(0.5);
      opacity: 1;
    }

    .player-card.next {
      z-index: 5;
      transform: translateX(380px) scale(0.9);
      filter: brightness(0.5);
      opacity: 1;
    }

    .player-card.far {
      z-index: 1;
      transform: translateX(760px) scale(0.8);
      opacity: 0;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      background: #fff;
      border: 3px solid #C92828;
      position: relative;
      overflow: hidden;
      clip-path: polygon(
        0 0, 
        calc(100% - 40px) 0, 
        100% 40px, 
        100% calc(100% - 30px), 
        calc(100% - 30px) 100%, 
        0 100%
      );
    }

    .card-inner::before {
      content: "";
      position: absolute;
      top: -2px;
      right: -2px;
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #C92828 0%, #a71e1e 100%);
      clip-path: polygon(0 0, 100% 0, 100% 100%);
      z-index: 1;
    }

    .card-inner::after {
      content: "";
      position: absolute;
      bottom: -2px;
      right: -2px;
      width: 50px;
      height: 50px;
      background: linear-gradient(135deg, #C92828 0%, #a71e1e 100%);
      clip-path: polygon(100% 0, 100% 100%, 0 100%);
      z-index: 1;
    }

    .katana-slash {
      position: absolute;
      width: 150%;
      height: 3px;
      background: linear-gradient(90deg, transparent, #C92828, transparent);
      transform: rotate(-25deg);
      top: 30%;
      left: -25%;
      opacity: 0.6;
      z-index: 2;
      box-shadow: 0 0 10px rgba(201, 40, 40, 0.5);
    }

    .katana-slash:nth-child(2) {
      top: 60%;
      transform: rotate(25deg);
      animation-delay: 0.1s;
    }

    .card-label {
      position: absolute;
      top: 20px;
      left: 20px;
      font-family: 'Montserrat';
      font-size: 11px;
      font-weight: 600;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      background: #C92828;
      padding: 8px 15px;
      z-index: 3;
      clip-path: polygon(0 0, calc(100% - 8px) 0, 100% 8px, 100% 100%, 0 100%);
    }

    .card-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .navigation-controls {
      position: absolute;
      bottom: 50px;
      left: 50px;
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .page-counter {
      font-family: 'TheLastShuriken';
      font-size: 28px;
      color: #C92828;
      min-width: 100px;
      text-align: center;
    }

    .nav-arrow {
      width: 55px;
      height: 55px;
      background: #C92828;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s;
      clip-path: polygon(0 0, calc(100% - 12px) 0, 100% 12px, 100% 100%, 0 100%);
      position: relative;
      overflow: hidden;
    }

    .nav-arrow::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s;
    }

    .nav-arrow:hover::before {
      left: 100%;
    }

    .nav-arrow:hover {
      background: #a71e1e;
      transform: scale(1.1);
    }

    .nav-arrow:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    .nav-arrow:disabled:hover {
      transform: scale(1);
      background: #C92828;
    }

    .nav-arrow:disabled::before {
      display: none;
    }

    .nav-arrow svg {
      width: 24px;
      height: 24px;
      fill: white;
      position: relative;
      z-index: 1;
    }

    footer {
      background: #eeeeee;
      color: #000;
      padding: 100px 100px 60px 100px;
      display: flex;
      flex-direction: column;
      gap: 60px;
      border-top: 3px solid #C92828;
      position: relative;
      z-index: 1;
      overflow: hidden;
    }

    footer::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url('roninbg.png');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      filter: grayscale(100%) brightness(0.7);
      opacity: 0.03;
      z-index: 0;
    }

    footer * { position: relative; z-index: 1; }

    .footer-top {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 60px;
    }

    .footer-left {
      flex: 1;
      min-width: 250px;
    }

    .footer-left img {
      width: 70px;
      height: auto;
      margin-bottom: 15px;
    }

    .footer-left p {
      color: #C92828;
      margin-bottom: 20px;
    }

    .footer-socials {
      display: flex;
      gap: 18px;
    }

    .footer-socials a img {
      width: 25px;
      height: 25px;
      filter: invert(26%) sepia(88%) saturate(2946%) hue-rotate(348deg) brightness(97%) contrast(97%);
      transition: opacity 0.3s;
    }

    .footer-socials a:hover img { opacity: 0.7; }

    .footer-columns {
      display: flex;
      justify-content: flex-end;
      flex: 3;
      flex-wrap: wrap;
      gap: 80px;
    }

    .footer-column h4 {
      font-family: 'TheLastShuriken';
      color: #C92828;
      margin-bottom: 15px;
      font-size: 20px;
    }

    .footer-column a {
      display: block;
      color: #000;
      text-decoration: none;
      margin-bottom: 8px;
      font-size: 15px;
      transition: color 0.3s;
    }

    .footer-column a:hover {
      color: #C92828;
    }

    @media (max-width: 1200px) {
      .content-wrapper {
        flex-direction: column;
        gap: 50px;
      }
      .player-info-left {
        flex: none;
        width: 100%;
        text-align: center;
      }
      .player-socials {
        justify-content: center;
      }
    }
  </style>
</head>
