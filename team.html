<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ronin Gaming | Team</title>
  <style>
    @font-face {
      font-family: 'TheLastShuriken';
      src: url('TheLastShuriken-Regular.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      font-family: 'TheLastShuriken', sans-serif;
      background-color: #000;
      color: #fff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #000;
      border-bottom: 1px solid #111;
    }

    .logo a {
      font-size: 26px;
      font-weight: 700;
      color: #c92828;
      text-decoration: none; /* remove underline */
      letter-spacing: 1px;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 30px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #c92828;
    }

    .section {
      max-width: 1100px;
      margin: 70px auto;
      padding: 0 20px;
    }

    .section h2 {
      font-size: 34px;
      margin-bottom: 25px;
      border-left: 6px solid #c92828;
      padding-left: 12px;
      text-transform: uppercase;
    }

    .ownership {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
    }

    .owner-card {
      background: #111;
      padding: 25px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }

    .owner-card h3 {
      margin: 12px 0 6px;
      color: #c92828;
      font-size: 20px;
    }

    .owner-card p {
      margin: 0;
      font-size: 14px;
      color: #bbb;
    }

    .players {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
      margin-top: 35px;
    }

    .player-card {
      background: #111;
      padding: 60px 20px;
      border-radius: 12px;
      text-align: center;
      border: 2px dashed #c92828;
      font-size: 18px;
      font-weight: 600;
      color: #777;
    }

    footer {
      background: #000;
      padding: 35px;
      text-align: center;
      border-top: 1px solid #111;
      margin-top: 60px;
    }

    .socials {
      margin-bottom: 18px;
    }

    .socials a {
      margin: 0 12px;
      color: #c92828;
      text-decoration: none;
      font-weight: 700;
      font-size: 14px;
      transition: color 0.3s ease;
    }

    .socials a:hover {
      color: #fff;
    }

    footer p {
      font-size: 12px;
      color: #666;
      margin: 0;
    }
  </style>
</head>

  <section class="section">

    <div class="ownership">

      </div>
      <div class="owner-card">

        <p>Founder & Co-CEO</p>
      </div>
    </div>
