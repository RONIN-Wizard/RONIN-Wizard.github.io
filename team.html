<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RONIN — Team</title>

  <link rel="icon" type="image/x-icon" href="favicon.ico?v=2">
  <link rel="shortcut icon" href="favicon.ico?v=2">
  <link rel="apple-touch-icon" href="RONIN_Logo.png?v=2">
  <meta name="theme-color" content="#C92828">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    @font-face {
      font-family: 'TheLastShuriken';
      src: url('TheLastShuriken-Regular.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { scroll-behavior: smooth; }

    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: #eeeeee; }
    ::-webkit-scrollbar-thumb { background-color: #C92828; border-radius: 5px; }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #eeeeee;
      color: #000;
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image: url('roninbg.png');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      filter: grayscale(100%) brightness(0.7);
      opacity: 0.03;
      z-index: 0;
      pointer-events: none;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background-color: #eeeeee;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      border-bottom: 3px solid #C92828;
      overflow: hidden;
    }

    header::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url('roninbg.png');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      filter: grayscale(100%) brightness(0.7);
      opacity: 0.03;
      z-index: 0;
    }

    header * { position: relative; z-index: 1; }

    .logo { display: flex; align-items:flex-end; text-decoration: none; gap: 8px; }
    .logo img { height: 45px; width: auto; }
    .logo span {
      font-family: 'TheLastShuriken';
      font-size: 28px;
      color: #C92828;
      letter-spacing: 2px;
    }

    .center-header-text {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'TheLastShuriken';
      font-size: 22px;
      color: #C92828;
      letter-spacing: 2px;
    }

    nav.nav-links { display: flex; align-items: center; }
    nav.nav-links a {
      font-family: 'TheLastShuriken';
      color: #C92828;
      text-decoration: none;
      margin-left: 25px;
      font-size: 18px;
      transition: color 0.3s;
    }
    nav.nav-links a:hover { color: #000; }
    nav.nav-links a.active { color: #000; font-weight: 600; }

    .team-container {
      min-height: 100vh;
      padding: 100px 50px 50px;
      display: flex;
      align-items: center;
      position: relative;
      z-index: 1;
    }

    .content-wrapper {
      display: flex;
      width: 100%;
      max-width: 1600px;
      margin: 0 auto;
      gap: 80px;
      align-items: center;
    }

    .player-info-left {
      flex: 0 0 400px;
    }

    .player-small-name {
      font-family: 'Montserrat';
      font-size: 13px;
      color: #666;
      margin-bottom: 15px;
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }

    .player-large-name {
      font-family: 'TheLastShuriken';
      font-size: 72px;
      color: #C92828;
      margin-bottom: 30px;
      text-transform: uppercase;
      line-height: 1;
      text-shadow: 2px 2px 0 rgba(201, 40, 40, 0.1);
    }

    .player-bio {
      font-family: 'Montserrat';
      font-size: 15px;
      color: #333;
      line-height: 1.8;
      margin-bottom: 40px;
    }

    .carousel-section {
      flex: 1;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .carousel-wrapper {
      position: relative;
      width: 100%;
      height: 600px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .carousel-track {
      display: flex;
      gap: 30px;
      transition: transform 0.8s ease-in-out;
      will-change: transform;
    }

    .player-card {
      flex: 0 0 350px;
      height: 500px;
      position: relative;
      transition: all 0.8s ease;
      opacity: 0.3;
      transform: scale(0.85);
      filter: blur(2px);
    }

    .player-card.side {
      opacity: 0.7;
      transform: scale(0.9);
      filter: blur(1px);
    }

    .player-card.active {
      opacity: 1;
      transform: scale(1);
      filter: none;
      z-index: 5;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      background: #fff;
      border: 3px solid #C92828;
      position: relative;
      overflow: hidden;
      clip-path: polygon(0 0, calc(100% - 40px) 0, 100% 40px, 100% calc(100% - 30px), calc(100% - 30px) 100%, 0 100%);
    }

    .card-label {
      position: absolute;
      top: 20px;
      left: 20px;
      font-family: 'Montserrat';
      font-size: 11px;
      font-weight: 600;
      color: #fff;
      text-transform: uppercase;
      background: #C92828;
      padding: 8px 15px;
      z-index: 3;
    }

    .card-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .navigation-controls {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .page-counter {
      font-family: 'TheLastShuriken';
      font-size: 28px;
      color: #C92828;
      min-width: 100px;
      text-align: center;
    }

    .nav-arrow {
      width: 55px;
      height: 55px;
      background: #C92828;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s;
      clip-path: polygon(0 0, calc(100% - 12px) 0, 100% 12px, 100% 100%, 0 100%);
    }

    .nav-arrow:hover {
      background: #a71e1e;
      transform: scale(1.1);
    }

    footer {
      background: #eeeeee;
      color: #000;
      padding: 100px 100px 60px 100px;
      border-top: 3px solid #C92828;
      display: flex;
      flex-direction: column;
      gap: 60px;
      position: relative;
      overflow: hidden;
    }

    footer::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url('roninbg.png');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      filter: grayscale(100%) brightness(0.7);
      opacity: 0.03;
      z-index: 0;
    }

    footer * { position: relative; z-index: 1; }
  </style>
</head>

<body>
  <header>
    <a href="index.html" class="logo">
      <img src="RONIN_Logo.png" alt="Logo">
      <span>RONIN</span>
    </a>
    <div class="center-header-text">#OwnTheBlade</div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="partners.html">Partners</a>
      <a href="team.html" class="active">Team</a>
      <a href="news.html">News</a>
      <a href="shop.html">Shop</a>
    </nav>
  </header>

  <div class="team-container">
    <div class="content-wrapper">
      <div class="player-info-left">
        <div class="player-small-name" id="playerSmallName">Desean "DEYY" Hew</div>
        <h1 class="player-large-name" id="playerLargeName">DEYY</h1>
        <p class="player-bio" id="playerBio">
          A fearless competitor and the embodiment of control under chaos. Desean “DEYY” Hew leads with instinct and precision — a perfect fit for the Ronin philosophy.
        </p>
      </div>

      <div class="carousel-section">
        <div class="carousel-wrapper">
          <div class="carousel-track" id="carouselTrack"></div>
        </div>
      </div>
    </div>

    <div class="navigation-controls">
      <button class="nav-arrow" id="prevBtn">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
        </svg>
      </button>
      <span class="page-counter" id="pageCounter">1 — 5</span>
      <button class="nav-arrow" id="nextBtn">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
        </svg>
      </button>
    </div>
  </div>

  <footer>
    <div class="footer-top">
      <div class="footer-left">
        <img src="RONIN_Logo.png" alt="Ronin Logo">
        <p>&copy; 2025 Ronin Gaming. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <script>
const players = [
  { smallName:'Desean "DEYY" Hew', largeName:'DEYY', bio:'A fearless competitor and the embodiment of control under chaos. Desean “DEYY” Hew leads with instinct and precision — a perfect fit for the Ronin philosophy.', image:'Deyyron.webp' },
  { smallName:'KENJI "SHADOW" NAKAMURA', largeName:'SHADOW', bio:'Moves like a ghost through the battlefield.', image:'Coming soon.png' },
  { smallName:'YUKI "FROST" TANAKA', largeName:'FROST', bio:'Cool under pressure with ice-cold aim.', image:'Coming soon.png' },
  { smallName:'HIRO "STORM" SATO', largeName:'STORM', bio:'Dynamic content creator bringing energy of a typhoon.', image:'Coming soon.png' },
  { smallName:'AKIRA "PHOENIX" WATANABE', largeName:'PHOENIX', bio:'Rising from setbacks stronger than before.', image:'Coming soon.png' }
];

let current = 0;
const track = document.getElementById("carouselTrack");
const smallName = document.getElementById("playerSmallName");
const largeName = document.getElementById("playerLargeName");
const bio = document.getElementById("playerBio");
const prevBtn = document.getElementById("prevBtn");
const nextBtn = document.getElementById("nextBtn");
const counter = document.getElementById("pageCounter");

players.forEach(p => {
  const card = document.createElement("div");
  card.className = "player-card";
  card.innerHTML = `
    <div class="card-inner">
      <div class="card-label">PROFILE</div>
      <img src="${p.image}" alt="${p.largeName}" class="card-image">
    </div>`;
  track.appendChild(card);
});

const cards = Array.from(document.querySelectorAll(".player-card"));

function update() {
  cards.forEach((card, i) => {
    const diff = (i - current + players.length) % players.length;
    if (diff === 0) card.className = "player-card active";
    else if (diff === 1 || diff === players.length - 1) card.className = "player-card side";
    else card.className = "player-card";
  });
  const p = players[current];
  smallName.textContent = p.smallName;
  largeName.textContent = p.largeName;
  bio.textContent = p.bio;
  counter.textContent = `${current + 1} — ${players.length}`;
  const offset = -current * (350 + 30);
  track.style.transform = `translateX(${offset}px)`;
}

function next() { current = (current + 1) % players.length; update(); }
function prev() { current = (current - 1 + players.length) % players.length; update(); }

nextBtn.onclick = next;
prevBtn.onclick = prev;
setInterval(next, 12000);
update();
  </script>
</body>
</html>
