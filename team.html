<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RONIN â€” Team</title>

  <!-- TheLastShuriken Font -->
  <style>
    @font-face {
      font-family: 'TheLastShuriken';
      src: url('TheLastShuriken-Regular.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }
  </style>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <style>
    /* BASE */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body {
      font-family: 'TheLastShuriken', sans-serif;
      background-color: #eeeeee;
      color: black;
    }

    /* SCROLLBAR - slim */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: #eeeeee; }
    ::-webkit-scrollbar-thumb { background-color: #C92828; border-radius: 5px; }

    /* HEADER */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background-color: #eeeeee;
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 2px solid #C92828;
    }
    .logo {
      display: flex;
      align-items: center;
      cursor: pointer;
      text-decoration: none;
    }
    .logo img { height: 50px; margin-right: 10px; }
    .logo span { font-size: 28px; color: #C92828; letter-spacing: 2px; text-decoration:none; }

    /* NAVIGATION */
    nav {
      display: flex;
      align-items: center;
      gap: 25px;
    }
    nav a {
      color: black;
      text-decoration: none;
      font-size: 18px;
      transition: color 0.3s;
    }
    nav a:hover, nav a.active { color: #C92828; }

    /* Hamburger (mobile) */
    .hamburger {
      display: none;
      flex-direction: column;
      justify-content: space-between;
      width: 28px;
      height: 22px;
      cursor: pointer;
    }
    .hamburger div {
      width: 100%;
      height: 3px;
      background-color: black;
      transition: all 0.3s ease;
    }
    .hamburger.active div:nth-child(1) { transform: rotate(45deg) translateY(8px); }
    .hamburger.active div:nth-child(2) { opacity: 0; }
    .hamburger.active div:nth-child(3) { transform: rotate(-45deg) translateY(-8px); }

    /* MOBILE NAV */
    @media (max-width: 768px) {
      nav {
        position: absolute;
        top: 70px;
        right: 0;
        background: #eeeeee;
        flex-direction: column;
        width: 200px;
        padding: 20px;
        transform: translateX(100%);
        transition: transform 0.3s ease;
        border-left: 2px solid #C92828;
        border-bottom: 2px solid #C92828;
      }
      nav.show { transform: translateX(0); }
      nav a { margin: 10px 0; }
      .hamburger { display: flex; }
    }

    /* PAGE HEADER */
    .page-header {
      padding: 80px 20px;
      text-align: center;
    }
    .page-header h1 { font-size: 48px; color: #C92828; margin-bottom: 10px; }
    .page-header p { color: #444; font-size: 20px; }

    /* TEAM SECTIONS */
    .section-title {
      color: #C92828;
      font-size: 32px;
      text-align: center;
      margin: 60px 0 30px 0;
    }

    /* Leadership and Players Containers */
    .Leadership, .Players {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
      padding: 0 50px 50px 50px;
    }

    /* Individual Team Card */
    .team-card {
      background: #fff;
      border: 2px solid #C92828;
      border-radius: 15px;
      padding: 20px;
      display: flex;
      flex-direction: row;
      gap: 20px;
      max-width: 1000px;
      width: 100%;
      transition: transform 0.3s, box-shadow 0.3s;
      margin: 0 auto;
      opacity: 0;
      transform: translateY(30px);
    }
    .team-card.show { opacity: 1; transform: translateY(0); }
    .team-card:hover { transform: scale(1.03); box-shadow: 0 0 20px #C92828; }

    /* Team Image */
    .team-card img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }

    /* Team Info */
    .team-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .team-info h3 { font-size: 28px; color: #C92828; margin-bottom: 5px; }
    .team-info p.role { font-size: 20px; font-weight: bold; margin-bottom: 10px; }
    .team-info p.bio { font-size: 16px; color: #444; margin-bottom: 10px; }

    /* Social icons */
    .team-info .socials a {
      color: black;
      margin-right: 15px;
      font-size: 20px;
      text-decoration: none;
      transition: color 0.3s;
    }
    .team-info .socials a:hover { color: #C92828; }

    /* FOOTER */
    footer {
      background:#eeeeee;
      color:black;
      padding:40px 50px;
      display:flex;
      justify-content:space-between;
      flex-wrap:wrap;
      gap:20px;
      border-top:2px solid #C92828;
    }
    .footer-socials a {
      margin-right:15px;
      color:black;
      font-size:20px;
      text-decoration:none;
      transition: color 0.3s;
    }
    .footer-socials a:hover { color:#C92828; }
    .footer-legal { font-size:14px; color:#555; }

    /* MOBILE RESPONSIVENESS */
    @media (max-width: 768px) {
      .team-card { flex-direction: column; align-items: center; text-align: center; }
      .team-card img { width: 150px; height: 150px; }
      .team-info h3 { font-size: 24px; }
      .team-info p.role { font-size: 18px; }
      .team-info p.bio { font-size: 14px; }
      .team-info .socials a { font-size: 18px; }
    }

    @media (max-width: 500px) {
      header { flex-direction: row; justify-content: space-between; padding: 15px 20px; }
      nav { top: 65px; }
    }
  </style>
</head>
<body>
  <!-- Same HTML structure as before -->
</body>
</html>
